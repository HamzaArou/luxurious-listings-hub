
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Force HTTPS for all domains
[[redirects]]
  from = "http://:splat"
  to = "https://:splat"
  status = 301
  force = true

# Primary domain redirects
[[redirects]]
  from = "https://www.alfaisalgroup.com.sa/*"
  to = "https://alfaisalgroup.com.sa/:splat"
  status = 301
  force = true

# Landing page handling
[[redirects]]
  from = "/landing"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/landing/*"
  to = "/index.html"
  status = 200

# Project details pages
[[redirects]]
  from = "/project/*"
  to = "/index.html"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "upgrade-insecure-requests"
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=0, must-revalidate"
